<!DOCTYPE HTML>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<title>Form</title>
	<link type='text/css' rel='stylesheet' href='module1task3PAIR.css' />
</head>

<body>

	<div class="content">
		<header>
			<h1>Form validation</h1>
		</header>
	
		<form>
			<div>
				<h6>
					Required field:
				</h6>
				<input type="text" />
			</div>
			<div>
				<h6>
					Max length 8:
				</h6>
				<input type="text" />
			</div>
			<div>
				<h6>
					Required - Min length 10 - Max length 25:
				</h6>
				<input type="text" />
			</div>
			<div>
				<h6>
					Letters only:
				</h6>
				<input type="text" />
			</div>
			<div>
				<h6>
					Not required:
				</h6>
				<label>
					<input type="radio" name="click" class="checkbox" /> Yes
				</label>
				<label>
					<input type="radio" name="click" class="checkbox" /> No
				</label>
			</div>
			<div>
				<h6>
					Required if field above is yes:
				</h6>
				<input type="text" />
				<button>Validate!</button>
			</div>

			<div>
			<h2>Optional</h2>
				<h6>
					Valid email:
				</h6>
				<input type="text" />
			</div>
		</form>
	</div>

</body>

</html>
